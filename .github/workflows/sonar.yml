name: Build, Analyse, Scan

on:
  push:
    branches:
      - main


jobs:
  build-analyse-scan:
    name: Build
    runs-on: [Eks githubactions-eks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Build and analyze with Sonarqube
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: npm install dependency
        run: npm install

      - name: Docker Build and push
        run: trivy fs . > trivyfs.txt

      - name: Docker Build and push
        run:| 
          docker build -t tic-tac-toe .
          docker tag tic-tac-toe ${{ secrets.DOCKER_USERNAME }}/tic-tac-toe:latest
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
          docker push ${{ secrets.DOCKER_USERNAME }}/tic-tac-toe:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image ${{ secrets.DOCKER_USERNAME }}/tic-tac-toe:latest >trivyimage.txt

